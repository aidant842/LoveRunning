<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Love Running</title>
  <script src="https://kit.fontawesome.com/3982258271.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <a href="index.html">
      <h2 id="logo">Love <span class="typed"></span> </h2>
    </a>
    <nav>
      <ul id="menu">
        <li>
          <a class="active" href="signup.html">Sign Up</a>
        </li>
        <li>
          <a href="gallery.html">Gallery</a>
        </li>

        <li>
          <a href="index.html">Home</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="form-section">

    <!--Begin by pasting the solution code from Challnge 1 in here-->

    <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">

      <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>

      <label for="fname" id="fname">First Name</label>
      <input class="text-input" type="text" id="fname" name="first_name" required="true">

      <label for="lname" id="lname">Last Name</label>
      <input class="text-input" type="text" id="lname" name="last_name" required="true">

      <label for="email" id="email">Email Address</label>
      <input class="text-input" type="email" id="email" name="email_address" required="true">

      <label for="road" id="road">Road</label>
      <input type="radio" for="road" id="road" name="running_preference" value="road" required="true">

      <label for="trail" id="trail">Trail</label>
      <input type="radio" for="trail" id="trail" name="running_preference" value="trail">

      <label for="both" id="both">Both</label>
      <input type="radio" for="both" id="both" name="running_preference" value="both">

      <input class="join-button" type="submit" value="Let's Run!">

    </form>


  </section>
  <footer>
    <ul class="social-networks">
      <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
      <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
      <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
      <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </footer>

  <script src="typed.min.js"></script>

  <script>
    var typed = new Typed('.typed', {
      strings: ['Running', 'Fitness', 'your body'],
      typeSpeed: 55,
      backSpeed: 44,
      cursorChar: '_',
      loop: true

    });
  </script>
</body>

</html>
